{% extends 'main.html' %}

{% block content %}

        Your Comment has been Added
        <a href="{{post.get_absolute_url}}">Back to Post</a>

    {% else %}
    {% include 'blog/comment_form.html' %}
    {% endif %}
</div>


{% endblock content %}
