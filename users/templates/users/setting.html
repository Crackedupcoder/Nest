{% extends 'main.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/setting.css' %}">
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  target="__blank">Notifications</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="{{ user.profile.avatar.url }}" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
               
                    <input class="btn btn-primary btn-sm" name="avatar" type="file">
               
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Name (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" name="name" type="text" placeholder="Enter your Name" value="{{profile.name}}">
                        </div>
                        <!-- Form Row-->
                        {% if request.user.is_staff %}
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Facebook</label>
                                <input class="form-control" id="inputFirstName" type="text" name="social_media1" placeholder="Enter your Facebook link" value="{{profile.social_media1}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Instagram</label>
                                <input class="form-control" id="inputLastName" type="text" name="social_media2"  placeholder="Enter your Instagram link" value="{{profile.social_media2}}">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Twitter</label>
                                <input class="form-control" id="inputOrgName" type="text" name="social_media3"  placeholder="Enter your Twitter link" value="{{profile.social_media3}}">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">LinkedIn</label>
                                <input class="form-control" id="inputLocation" type="text" name="social_media4"  placeholder="Enter your LinkedIn link" value="{{profile.social_media4}}">
                            </div>
                        </div>
                        {% endif %}
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" name="email" type="email" placeholder="Enter your email address" value="{{request.user.email}}">
                        </div>
                        {% if request.user.is_staff %}
                        <div class="mb-3">
                            <label class="small mb-1" for="inputBio">Bio</label>
                            <textarea class="form-control" id="inputBio" rows="5" cols="5" style="resize: none;" name="bio" placeholder="Enter your Bio">
                                {{profile.bio}}
                            </textarea>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Profession</label>
                                <input class="form-control" id="inputPhone" type="text" name="profession" placeholder="Enter your phone number" value="{{profile.profession}}">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Location</label>
                                <input class="form-control" id="inputBirthday" type="text" name="location" placeholder="Enter your location" value="{{profile.location}}">
                            </div>
                        </div>
                        {% endif %}
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
